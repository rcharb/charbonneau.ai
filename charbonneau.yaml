version: 1.2.1

cache: true

interface:
  runCode: false
  bookmarks: false
  multiConvo: false
  presets: false
  privacyPolicy:
    externalUrl: "https://jimm.ai/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://jimm.ai/terms"
    openNewTab: true
  modalAcceptance: false
  marketplace:
    use: true  # Enable marketplace access
    
memory:
  disabled: false
  tokenLimit: 3000
  personalize: true
  messageWindowSize: 10
  agent:
    provider: "openAI"
    model: "gpt-4.1-mini"

speech:
  tts:
    openai:
      apiKey: '${OPENAI_API_KEY}'
      model: 'tts-1'
      voices: ['alloy', 'echo', 'fable', 'onyx', 'nova', 'shimmer']
  stt:
    openai:
      apiKey: '${OPENAI_API_KEY}'
      model: 'whisper-1'

endpoints:
  custom:
    # deepseek
    # https://platform.deepseek.com/api_keys
    # Model list: https://platform.deepseek.com/api-docs/pricing
    - name: "Deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com/v1"
      models:
        default: [
          "deepseek-chat",
          "deepseek-reasoner",
           ]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"
    #
    # Preplexity
    # Model list: https://docs.perplexity.ai/docs/model-cards
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "sonar",      # Updated model name
          "sonar-pro",
          "sonar-reasoning",
          "sonar-reasoning-pro",
          "sonar-deep-research",
          ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "sonar"  # Updated default model
      summarize: false
      summaryModel: "sonar"  # Updated summary model
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
    #
    # X.ai
    # https://api.together.ai/settings/api-keys
    # # Model list: https://docs.together.ai/docs/inference-models
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: [
        "grok-4",
        "grok-4.1",
        "grok-4-1-fast-reasoning",
        "grok-4-1-fast-non-reasoning",
        "grok-3",
        "grok-3-mini",
        "grok-3-mini-fast"        
        ]
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-3"
      summarize: false
      summaryModel: "grok-3-mini-fast"
      forcePrompt: false
      modelDisplayLabel: "Grok"
    
